<style>
:root{
  --bg:#0a0f1a;
  --bg2:#0d1525;
  --card:#0f1b2e;
  --glass:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.08);
  --text:#e6eef8;
  --muted:#94a3b8;
  --accent:#ff6b6b;
  --accent2:#60a5fa;
  font-family: Inter, system-ui, sans-serif;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  background:linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
  min-height:100vh;
  padding:20px;
}

/* WRAPPER */
.wrap{
  max-width:1300px;
  margin:auto;
  padding:20px;
}

/* HEADER */
header{
  text-align:center;
  margin-bottom:30px;
}
.logo{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:14px;
}
.logo-mark{
  width:60px;
  height:60px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:16px;
  font-size:32px;
  box-shadow:0 8px 25px rgba(0,0,0,0.4);
}
header h1{
  font-size:28px;
  font-weight:700;
}
.subtitle{
  color:var(--muted);
  margin-top:6px;
  font-size:15px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:22px;
  margin-top:20px;
}

/* MUSCLE CARD */
.muscle-card{
  background:linear-gradient(180deg,var(--card),var(--glass));
  padding:18px;
  border-radius:18px;
  border:1px solid var(--border);
  text-align:center;
  transition:0.25s;
  cursor:pointer;
  backdrop-filter:blur(10px);
}
.muscle-card:hover{
  transform:translateY(-6px) scale(1.03);
  box-shadow:0 12px 28px rgba(0,0,0,0.3);
}
.muscle-icon{
  font-size:38px;
  margin-bottom:10px;
}
.muscle-title{
  font-size:18px;
  font-weight:600;
}
.muscle-desc{
  font-size:14px;
  margin-top:4px;
  color:var(--muted);
}

/* OVERLAY */
.overlay{
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  background:rgba(5,10,20,0.96);
  backdrop-filter:blur(8px);
  overflow-y:auto;
  display:none;
  padding:30px;
  z-index:999;
}
.overlay.active{
  display:block;
}
.overlay-content{
  max-width:800px;
  margin:auto;
}
.overlay h2{
  text-align:center;
  font-size:26px;
  margin-bottom:20px;
}

/* LEVEL BOXES */
.level{
  background:rgba(255,255,255,0.03);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  margin-bottom:20px;
}
.level h3{
  margin-bottom:14px;
}
.exercise{
  margin-bottom:12px;
  display:flex;
  gap:10px;
  align-items:flex-start;
}
.badge{
  padding:6px 10px;
  border-radius:8px;
  font-weight:700;
  font-size:12px;
  height:fit-content;
}
.beg{background:#38bdf8;color:#000;}
.int{background:#facc15;color:#000;}
.adv{background:#ef4444;color:#fff;}
.exercise strong{
  font-size:15px;
}
.ex-meta{
  color:var(--muted);
  font-size:13px;
}

/* CLOSE BUTTON */
.close-btn{
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#000;
  padding:12px 24px;
  border:none;
  border-radius:12px;
  font-weight:700;
  font-size:15px;
  display:block;
  margin:30px auto 0 auto;
  cursor:pointer;
}
.close-btn:hover{
  opacity:0.9;
}

/* MOBILE FIXES */
@media(max-width:600px){
  header h1{font-size:22px;}
  .logo-mark{width:48px;height:48px;font-size:26px;}
  .exercise strong{font-size:14px;}
  .overlay{padding:20px;}
}
</style>
</head>
