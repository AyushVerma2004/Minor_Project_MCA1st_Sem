<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Full-Body Exercises ‚Äî Beginner ‚Üí Advanced</title>
<style>
:root{
  --bg:#0f1724; 
  --card:#0b1220;
  --muted:#94a3b8;
  --accent:#ff6b6b;
  --accent-2:#60a5fa;
  --glass:rgba(255,255,255,0.04);
  --radius:14px;
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#071020);color:#e6eef8}
.wrap{max-width:1200px;margin:36px auto;padding:24px;text-align:center;}

/* Header */
header{margin-bottom:24px}
.logo{display:flex;gap:12px;align-items:center;justify-content:center;margin-bottom:12px}
.logo .mark{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;box-shadow:0 6px 20px rgba(2,6,23,0.6)}
.logo h1{font-size:22px;margin:0}
.subtitle{color:var(--muted);font-size:14px;margin-top:4px}

/* Grid */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:20px;justify-items:center}

/* Muscle card */
.muscle-card{background:linear-gradient(180deg,var(--card),var(--glass));padding:16px;border-radius:var(--radius);backdrop-filter:blur(6px);position:relative;cursor:pointer;border:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;transition:0.2s}
.muscle-card:hover{transform:scale(1.05)}
.muscle-title{margin:8px 0 0 0;font-size:16px}
.muscle-desc{color:var(--muted);font-size:13px}

/* Exercise overlay */
.overlay{
  position:fixed;
  top:0; left:0; right:0; bottom:0;
  background:rgba(15,23,36,0.95);
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  overflow-y:auto;
  padding:24px;
  z-index:999;
}
.overlay.active{display:flex;}
.overlay h2{margin-top:0;color:#fff;text-align:center}
.close-btn{
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  color:#071020;
  border:none;
  padding:8px 16px;
  border-radius:8px;
  cursor:pointer;
  margin-top:24px; /* space from exercises */
  font-weight:600;
}
.levels{display:flex;flex-direction:column;gap:10px;margin-top:12px;width:100%;max-width:600px}
.level{padding:12px;border-radius:10px;background:rgba(255,255,255,0.02);border:1px dashed rgba(255,255,255,0.03)}
.level h4{margin:0 0 6px 0;font-size:14px}
.exercise{display:flex;gap:10px;align-items:flex-start;margin-bottom:6px}
.badge{padding:6px 8px;border-radius:8px;font-size:12px;font-weight:700}
.beg{background:linear-gradient(90deg,#38bdf8,#60a5fa);color:#021025}
.int{background:linear-gradient(90deg,#facc15,#fb923c);color:#1b1200}
.adv{background:linear-gradient(90deg,#ef4444,#b91c1c);color:#fff}
.ex-meta{color:var(--muted);font-size:13px}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="logo">
      <div class="mark">üí™</div>
      <div>
        <h1>Full‚ÄëBody Exercises</h1>
        <div class="subtitle">Click a muscle to view exercises</div>
      </div>
    </div>
  </header>

  <main>
    <section id="grid" class="grid">
      <!-- Muscle cards generated by JS -->
    </section>
  </main>
</div>

<div id="overlay" class="overlay">
  <div id="overlay-content"></div>
  <button class="close-btn" onclick="overlay.classList.remove('active')">Close</button>
</div>

<script>
const DATA = [
  {muscle:'Chest',blurb:'Push movements ‚Äî horizontal pressing.',exercises:{
    beginner:[{name:'Push‚Äëups (knees)',info:'3√ó8‚Äì12'},{name:'Incline Push‚Äëups',info:'3√ó6‚Äì10'},{name:'Chest Fly (band)',info:'3√ó12‚Äì15'}],
    intermediate:[{name:'Standard Push‚Äëups',info:'4√ó10‚Äì15'},{name:'Dumbbell Bench Press',info:'4√ó8‚Äì12'},{name:'Cable/DB Fly',info:'3√ó10‚Äì12'}],
    advanced:[{name:'Barbell Bench Press',info:'5√ó5 heavy'},{name:'Weighted Dips',info:'4√ó6‚Äì10'},{name:'Paused Bench Press',info:'4√ó4‚Äì6'}]
  }},
  {muscle:'Back',blurb:'Pulling movements ‚Äî vertical & horizontal pulls.',exercises:{
    beginner:[{name:'Band Rows',info:'3√ó12‚Äì15'},{name:'Assisted Pull‚Äëup',info:'3√ó6‚Äì10'},{name:'Supermans',info:'3√ó12'}],
    intermediate:[{name:'Pull‚Äëups',info:'4√ó6‚Äì10'},{name:'Bent-over DB Rows',info:'4√ó8‚Äì12'},{name:'Lat Pulldown',info:'3√ó10‚Äì12'}],
    advanced:[{name:'Weighted Pull‚Äëups',info:'5√ó4‚Äì6'},{name:'Barbell Rows',info:'5√ó5 heavy'},{name:'Single-arm T-bar Row',info:'4√ó8'}]
  }},
  {muscle:'Biceps',blurb:'Biceps curl movements.',exercises:{
    beginner:[{name:'Band Bicep Curl',info:'3√ó12‚Äì15'},{name:'Dumbbell Curl (light)',info:'3√ó10‚Äì12'}],
    intermediate:[{name:'Barbell Curl',info:'4√ó8‚Äì12'},{name:'Hammer Curl',info:'4√ó8‚Äì10'}],
    advanced:[{name:'21s Curl',info:'4√ó7+7+7'},{name:'Weighted Curl',info:'3√ó6‚Äì8'}]
  }},
  {muscle:'Triceps',blurb:'Push-down and extension movements.',exercises:{
    beginner:[{name:'Bench Dips',info:'3√ó10‚Äì12'},{name:'Overhead Band Extension',info:'3√ó12‚Äì15'}],
    intermediate:[{name:'Skull Crushers',info:'4√ó8‚Äì10'},{name:'Tricep Kickbacks',info:'4√ó8‚Äì12'}],
    advanced:[{name:'Weighted Dips',info:'5√ó6‚Äì10'},{name:'Overhead Extension (DB/Bar)',info:'4√ó6‚Äì8'}]
  }},
  {muscle:'Shoulders',blurb:'Pressing and stabilizing movements.',exercises:{
    beginner:[{name:'Pike Push‚Äëup',info:'3√ó8‚Äì12'},{name:'Lateral Raise',info:'3√ó12‚Äì15'}],
    intermediate:[{name:'Overhead DB Press',info:'4√ó6‚Äì10'},{name:'Arnold Press',info:'3√ó8‚Äì10'}],
    advanced:[{name:'Barbell Overhead Press',info:'5√ó3‚Äì6'},{name:'Push Press',info:'4√ó4‚Äì6'}]
  }},
  {muscle:'Legs',blurb:'Quads, hamstrings, glutes, calves.',exercises:{
    beginner:[{name:'Bodyweight Squat',info:'3√ó12‚Äì15'},{name:'Glute Bridge',info:'3√ó12'}],
    intermediate:[{name:'Goblet Squat',info:'4√ó8‚Äì12'},{name:'Romanian Deadlift (DB)',info:'4√ó8‚Äì10'}],
    advanced:[{name:'Back Squat',info:'5√ó5'},{name:'Deadlift',info:'5√ó3‚Äì5 heavy'}]
  }},
  {muscle:'Core',blurb:'Stability and anti-rotation exercises.',exercises:{
    beginner:[{name:'Plank',info:'3√ó30‚Äì60s'},{name:'Dead Bug',info:'3√ó8‚Äì12'}],
    intermediate:[{name:'Hanging Knee Raises',info:'3√ó10‚Äì15'},{name:'Side Plank',info:'3√ó10 each'}],
    advanced:[{name:'Hanging Leg Raises',info:'4√ó10‚Äì15'},{name:'Dragon Flag',info:'skill work'}]
  }}
];

const grid = document.getElementById('grid');
const overlay = document.getElementById('overlay');
const overlayContent = document.getElementById('overlay-content');

DATA.forEach(m=>{
  const card = document.createElement('div');
  card.className='muscle-card';
  card.innerHTML=`<div class="muscle-icon">üèãÔ∏è</div><div class="muscle-title">${m.muscle}</div><div class="muscle-desc">${m.blurb}</div>`;
  card.addEventListener('click', ()=>{
    overlay.classList.add('active');
    overlayContent.innerHTML = `<h2>${m.muscle} Exercises</h2><div class="levels">`+
      ['beginner','intermediate','advanced'].map(level=>{
        const lvlName = level.charAt(0).toUpperCase()+level.slice(1);
        const badgeClass = level==='beginner'?'beg':level==='intermediate'?'int':'adv';
        return `<div class="level">
          <h4>${lvlName}</h4>
          ${m.exercises[level].map(e=>`<div class="exercise"><div class="badge ${badgeClass}">${lvlName.charAt(0)}</div><div><strong>${e.name}</strong><div class="ex-meta">${e.info}</div></div></div>`).join('')}
        </div>`;
      }).join('')+
    `</div>`;
  });
  grid.appendChild(card);
});
</script>
</body>
</html>
