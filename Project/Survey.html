<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Fitness Buddy — Survey + Plan</title>
  <link rel="stylesheet" href="Survey.css" />
</head>
<body>

  <div class="progress-bar">
    <div id="progress"></div>
  </div>

  <div class="container fade-in">
    <header>
      <h1>Your Fitness Buddy — Quick Survey</h1>
      <p class="lead">Answer these questions so we can generate your best workout plan.</p>
    </header>

    <form id="fitnessSurvey" class="card" autocomplete="on" action="plan.html" method="GET">

      <!-- 1. Basic Information -->
      <fieldset class="section">
        <legend>1. Basic Information</legend>

        <label for="age_group">What is your age group?</label>
        <select id="age_group" name="age_group" required>
          <option value="">Select</option>
          <option>Under 18</option>
          <option>18–25</option>
          <option>26–35</option>
          <option>36–45</option>
          <option>46+</option>
        </select>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Non-binary / Prefer not to say</option>
        </select>

        <div class="two-col">
          <div>
            <label for="height">Height (cm)</label>
            <input type="number" id="height" name="height" required min="30" max="300">
          </div>
          <div>
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" required min="10" max="500">
          </div>
        </div>

        <label>Fitness Level:</label>
        <div class="options">
          <label class="selectable"><input type="radio" name="fitness_level" value="Beginner" required> Beginner</label>
          <label class="selectable"><input type="radio" name="fitness_level" value="Intermediate"> Intermediate</label>
          <label class="selectable"><input type="radio" name="fitness_level" value="Advanced"> Advanced</label>
        </div>
      </fieldset>

      <!-- Fitness Goals -->
      <fieldset class="section">
        <legend>2. Fitness Goals</legend>

        <label for="goal">Main goal:</label>
        <select id="goal" name="goal" required>
          <option value="">Select</option>
          <option>Lose weight</option>
          <option>Build muscle</option>
          <option>Improve endurance</option>
          <option>Get toned</option>
          <option>Maintain health</option>
          <option>Increase flexibility</option>
        </select>

        <label for="result_time">How soon?</label>
        <select id="result_time" name="result_time" required>
          <option value="">Select</option>
          <option>1–2 months (intensive)</option>
          <option>3–6 months (balanced)</option>
          <option>No rush (habit building)</option>
        </select>
      </fieldset>

      <!-- Lifestyle -->
      <fieldset class="section">
        <legend>3. Lifestyle & Activity</legend>

        <label for="activity">Daily activity:</label>
        <select id="activity" name="activity" required>
          <option value="">Select</option>
          <option>Mostly sitting</option>
          <option>Lightly active</option>
          <option>Moderately active</option>
          <option>Very active</option>
        </select>

        <label>Workout time/day:</label>
        <div class="options">
          <label class="selectable"><input type="radio" name="workout_time" value="Under 30 min" required> Under 30 min</label>
          <label class="selectable"><input type="radio" name="workout_time" value="30–45 min"> 30–45 min</label>
          <label class="selectable"><input type="radio" name="workout_time" value="1 hr"> 1 hr</label>
          <label class="selectable"><input type="radio" name="workout_time" value="More than 1 hr"> More than 1 hr</label>
        </div>

        <label>Days you can work out:</label>
        <div class="checkboxes">
          <label class="check"><input type="checkbox" name="days" value="Mon">Mon</label>
          <label class="check"><input type="checkbox" name="days" value="Tue">Tue</label>
          <label class="check"><input type="checkbox" name="days" value="Wed">Wed</label>
          <label class="check"><input type="checkbox" name="days" value="Thu">Thu</label>
          <label class="check"><input type="checkbox" name="days" value="Fri">Fri</label>
          <label class="check"><input type="checkbox" name="days" value="Sat">Sat</label>
          <label class="check"><input type="checkbox" name="days" value="Sun">Sun</label>
        </div>
      </fieldset>

      <!-- Nutrition -->
      <fieldset class="section">
        <legend>4. Nutrition & Habits</legend>

        <label for="diet">Diet:</label>
        <select id="diet" name="diet" required>
          <option value="">Select</option>
          <option>Vegetarian</option>
          <option>Non-vegetarian</option>
          <option>Vegan</option>
          <option>Eggetarian</option>
          <option>No specific diet</option>
        </select>

        <label>Sleep quality:</label>
        <div class="options">
          <label class="selectable"><input type="radio" name="sleep" value="Poor" required> Poor</label>
          <label class="selectable"><input type="radio" name="sleep" value="Moderate"> Moderate</label>
          <label class="selectable"><input type="radio" name="sleep" value="Good"> Good</label>
        </div>

        <label>Do you smoke/drink?</label>
        <div class="options">
          <label class="selectable"><input type="radio" name="habits" value="Both" required> Both</label>
          <label class="selectable"><input type="radio" name="habits" value="Only smoke"> Only smoke</label>
          <label class="selectable"><input type="radio" name="habits" value="Only drink"> Only drink</label>
          <label class="selectable"><input type="radio" name="habits" value="Neither"> Neither</label>
        </div>
      </fieldset>

      <!-- Exercise Preferences -->
      <fieldset class="section">
        <legend>5. Exercise Preferences</legend>

        <label>Preferred workout type:</label>
        <div class="checkboxes">
          <label class="check"><input type="checkbox" name="workout_pref" value="Gym"> Gym</label>
          <label class="check"><input type="checkbox" name="workout_pref" value="Home"> Home</label>
          <label class="check"><input type="checkbox" name="workout_pref" value="Outdoor"> Outdoor</label>
          <label class="check"><input type="checkbox" name="workout_pref" value="Yoga"> Yoga</label>
          <label class="check"><input type="checkbox" name="workout_pref" value="Sports"> Sports</label>
        </div>

        <label for="injuries">Any injuries?</label>
        <input type="text" id="injuries" name="injuries" placeholder="If yes, specify">
      </fieldset>

      <!-- Motivation -->
      <fieldset class="section">
        <legend>6. Motivation & Personality</legend>

        <label for="motivation">What motivates you?</label>
        <select id="motivation" name="motivation">
          <option>Visible results</option>
          <option>Health improvements</option>
          <option>Competing with friends</option>
          <option>Stress relief</option>
        </select>

        <label>Prefer workouts:</label>
        <div class="options">
          <label class="selectable"><input type="radio" name="workout_mode" value="Alone"> Alone</label>
          <label class="selectable"><input type="radio" name="workout_mode" value="With partner"> With partner</label>
          <label class="selectable"><input type="radio" name="workout_mode" value="Group"> Group</label>
        </div>

        <label for="consistency">Consistency:</label>
        <select id="consistency" name="consistency">
          <option>I struggle</option>
          <option>I’m fairly regular</option>
          <option>I never miss</option>
        </select>
      </fieldset>

      <div class="form-actions">
        <button type="submit" class="submit-btn">Generate Workout Plan</button>
        <button type="reset" class="reset-btn">Reset</button>
      </div>

    </form>

    <footer>
      <p class="muted">This is a general guide. Consult a professional if needed.</p>
    </footer>
  </div>

  <script src="Survey.js"></script>
</body>
</html>
