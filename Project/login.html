<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Your Fitness Buddy</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>Welcome Back</h1>
      <p class="subtitle">Login to continue your fitness journey</p>

      <form id="loginForm" onsubmit="window.login(event)">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button class="primary-btn" type="submit">Log In</button>
      </form>

      <div class="divider"><span>OR</span></div>

          <button class="google-btn" id="googleLoginBtn" onclick="window.googleLogin()"> 
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
    Continue with Google
</button>

      <p class="footer-text">
        Don't have an account? <a href="Signin.html">Create one</a>
      </p>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
</body>
</html>
