<html lang="en">
<head>

  <style>
    :root {
  --bg:#0f1724;
  --card:#0b1220;
  --accent:#ff6b6b;
  --accent-2:#60a5fa;

    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #242424);
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .container {
      max-width: 750px;
      margin: auto;
      background: rgba(255,255,255,0.08);
      padding: 25px;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    input, select {
      background: rgba(255,255,255,0.18);
      color: white;
    }

    button {
      background: #00C9A7;
      color: black;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #00b495;
    }

    .meal-card {
      background: rgba(255,255,255,0.12);
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    ul {
      padding-left: 20px;
    }

    #dietPlan {
      margin-top: 20px;
      background: rgba(255,255,255,0.12);
      padding: 20px;
      border-radius: 12px;
      display: none;
    }
  </style>
</head>
<body>

<h1>üçè Nutrition Guidance</h1>

<div class="container">
  <h2>Daily Calorie Needs</h2>

  <input type="number" id="age" placeholder="Age (years)">
  <input type="number" id="weight" placeholder="Weight (kg)">
  <input type="number" id="height" placeholder="Height (cm)">

  <select id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <select id="activity">
    <option value="1.2">Sedentary</option>
    <option value="1.375">Lightly Active</option>
    <option value="1.55">Moderately Active</option>
    <option value="1.725">Very Active</option>
  </select>

  <select id="goal">
    <option value="loss">Weight Loss</option>
    <option value="maintain">Maintain Weight</option>
    <option value="gain">Muscle Gain</option>
  </select>

  <select id="dietType">
    <option value="veg">Vegetarian</option>
    <option value="nonveg">Non‚ÄëVegetarian</option>
  </select>

  <button onclick="calculateCalories()">Calculate</button>

  <h3 id="result" style="text-align:center; margin-top:10px;"></h3>
</div>

<div id="dietPlan" class="container"></div>

<script>
function calculateCalories() {
  let age = document.getElementById("age").value;
  let weight = document.getElementById("weight").value;
  let height = document.getElementById("height").value;
  let gender = document.getElementById("gender").value;
  let activity = document.getElementById("activity").value;
  let goal = document.getElementById("goal").value;
  let diet = document.getElementById("dietType").value;

  if (!age || !weight || !height) {
    alert("Please fill all fields!");
    return;
  }

  let bmr;
  if (gender === "male") {
    bmr = 10 * weight + 6.25 * height - 5 * age + 5;
  } else {
    bmr = 10 * weight + 6.25 * height - 5 * age - 161;
  }

  let tdee = bmr * activity;

  if (goal === "loss") tdee -= 400;
  if (goal === "gain") tdee += 300;

  document.getElementById("result").innerText =
    "Recommended Calories: " + Math.round(tdee) + " kcal/day";

  generateDietPlan(goal, diet);
}

function generateDietPlan(goal, diet) {
  let plan = "";

  const vegLoss = `
    <h2>ü•ó Veg Weight Loss Plan</h2>
    <ul>
      <li>Breakfast: Oats + Fruits + Green Tea</li>
      <li>Lunch: 2 Rotis + Dal + Salad</li>
      <li>Dinner: Paneer + Veggies</li>
    </ul>`;

  const vegGain = `
    <h2>üí™ Veg Muscle Gain Plan</h2>
    <ul>
      <li>Breakfast: Peanut Butter Oats + Milk</li>
      <li>Lunch: Paneer + Rice + Curd</li>
      <li>Dinner: Soya + Roti + Veggies</li>
    </ul>`;

  const nonvegLoss = `
    <h2>üçó Non‚ÄëVeg Weight Loss Plan</h2>
    <ul>
      <li>Breakfast: Eggs + Fruits + Black Coffee</li>
      <li>Lunch: Grilled Chicken + Veggies</li>
      <li>Dinner: Chicken Soup + Salad</li>
    </ul>`;

  const nonvegGain = `
    <h2>üî• Non‚ÄëVeg Muscle Gain Plan</h2>
    <ul>
      <li>Breakfast: Eggs + Peanut Butter Toast</li>
      <li>Lunch: Chicken + Rice + Curd</li>
      <li>Dinner: Fish/Chicken + Roti + Veggies</li>
    </ul>`;

  if (diet === "veg" && goal === "loss") plan = vegLoss;
  if (diet === "veg" && goal === "gain") plan = vegGain;
  if (diet === "nonveg" && goal === "loss") plan = nonvegLoss;
  if (diet === "nonveg" && goal === "gain") plan = nonvegGain;
  if (goal === "maintain") plan = `<h2>‚öñÔ∏è Balanced Maintenance Diet</h2><p>Eat clean, balanced food with moderate calories.</p>`;

  const box = document.getElementById("dietPlan");
  box.style.display = "block";
  box.innerHTML = plan;
}
</script>

</body>
</html>
