<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Fitness Buddy â€” Nutrition Planner</title>

<style>
:root{
  --bg:#0a0f1a;
  --bg2:#0d1525;
  --card:#0f1b2e;
  --glass:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.15);
  --text:#e6eef8;
  --muted:#9ca3af;
  --accent:#ff6b6b;
  --accent2:#60a5fa;
  font-family: Inter, system-ui, sans-serif;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  background:linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
  min-height:100vh;
  padding:20px;
}

/* Wrapper */
.container{
  max-width:900px;
  margin:auto;
  background:var(--glass);
  padding:30px;
  border-radius:20px;
  border:1px solid var(--border);
  backdrop-filter:blur(10px);
}

/* Header */
.header{
  text-align:center;
  margin-bottom:25px;
}
.logo{
  width:60px;
  height:60px;
  margin:auto;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  display:flex;
  justify-content:center;
  align-items:center;
  border-radius:16px;
  font-size:30px;
  margin-bottom:10px;
}
h1{font-size:26px;}
.subtitle{color:var(--muted);margin-top:6px;font-size:15px;}

/* Form */
label{
  display:block;
  margin:12px 0 6px;
  font-weight:600;
}
input, select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#142032;
  color:var(--text);
  font-size:15px;
}
select option{color:black;} /* dropdown text visible */

button{
  width:100%;
  padding:14px;
  margin-top:20px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#000;
}
button:hover{opacity:0.9;}

.result-box{
  margin-top:25px;
  padding:20px;
  border-radius:16px;
  background:rgba(255,255,255,0.06);
  border:1px solid var(--border);
}
.result-title{
  font-size:20px;
  margin-bottom:12px;
  font-weight:700;
  text-align:center;
}
.meal{
  margin:10px 0;
  padding:10px;
  border-radius:12px;
  background:rgba(255,255,255,0.05);
}
.meal strong{color:var(--accent2);}
</style>
</head>
<body>

<div class="container">

<div class="header">
  <div class="logo">ğŸ¥—</div>
  <h1>Smart Nutrition Planner</h1>
  <p class="subtitle">Calculate calories + get a personalized diet âœ¨</p>
</div>

<!-- FORM -->
<div>
  <label>Age</label>
  <input type="number" id="age" placeholder="Enter age">

  <label>Gender</label>
  <select id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <label>Height (cm)</label>
  <input type="number" id="height" placeholder="Enter height">

  <label>Weight (kg)</label>
  <input type="number" id="weight" placeholder="Enter weight">

  <label>Activity Level</label>
  <select id="activity">
    <option value="1.2">Sedentary ğŸª‘</option>
    <option value="1.375">Light Active ğŸš¶</option>
    <option value="1.55">Moderate ğŸ‹ï¸</option>
    <option value="1.725">Very Active ğŸ’ª</option>
  </select>

  <label>Fitness Goal</label>
  <select id="goal">
    <option value="lose">Lose Weight ğŸ”¥</option>
    <option value="maintain">Maintain âš–ï¸</option>
    <option value="gain">Gain Muscle ğŸ’ª</option>
  </select>

  <label>Food Preference</label>
  <select id="food">
    <option value="veg">Vegetarian ğŸ¥¦</option>
    <option value="nonveg">Non-Veg ğŸ—</option>
  </select>

  <label>Workout Intensity</label>
  <select id="intensity">
    <option value="low">Low ğŸŒ±</option>
    <option value="medium">Medium âš¡</option>
    <option value="high">High ğŸ”¥</option>
  </select>

  <button onclick="generateDiet()">Generate Diet Plan</button>
</div>

<div id="result" class="result-box" style="display:none;"></div>

</div>


<script>
function calculateCalories() {
  let age = +document.getElementById("age").value;
  let gender = document.getElementById("gender").value;
  let height = +document.getElementById("height").value;
  let weight = +document.getElementById("weight").value;
  let activity = +document.getElementById("activity").value;
  let goal = document.getElementById("goal").value;

  // BMR Formula (Mifflin St Jeor)
  let bmr = gender === "male"
      ? 10 * weight + 6.25 * height - 5 * age + 5
      : 10 * weight + 6.25 * height - 5 * age - 161;

  let total = bmr * activity;

  if (goal === "lose") total -= 400;
  if (goal === "gain") total += 350;

  return Math.round(total);
}


function generateDiet() {
  let calories = calculateCalories();
  let food = document.getElementById("food").value;
  let intensity = document.getElementById("intensity").value;

  let result = document.getElementById("result");
  result.style.display = "block";

  let protein = intensity === "high" ? "High Protein" : intensity === "medium" ? "Moderate Protein" : "Light Protein";

  let diet = `
    <div class="result-title">Daily Calorie Target: <span style="color:var(--accent2);">${calories} kcal</span></div>

    <div class="meal"><strong>ğŸ³ Breakfast</strong><br>
      ${food === "veg"
        ? `${protein} oats bowl + fruits + almonds`
        : `${protein} eggs / omelette + toast + fruits`}
    </div>

    <div class="meal"><strong>ğŸ¥— Lunch</strong><br>
      ${food === "veg"
        ? `Dal + rice/roti + vegetables + paneer salad`
        : `Grilled chicken/fish + rice/roti + vegetables`}
    </div>

    <div class="meal"><strong>ğŸŒ Snack</strong><br>
      Greek yogurt / banana / peanut butter toast
    </div>

    <div class="meal"><strong>ğŸ½ Dinner</strong><br>
      ${food === "veg"
        ? `Paneer/soy curry + vegetables + soup`
        : `Egg curry / chicken curry + vegetables + soup`}
    </div>

    <div class="meal"><strong>ğŸ’§ Hydration</strong><br>
      3â€“4 liters water + electrolytes (on high intensity days)
    </div>
  `;

  result.innerHTML = diet;
}
</script>

</body>
</html>
